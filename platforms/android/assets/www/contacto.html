<div data-page="form-elements" class="page">
  <div class="page-content">
    <div class="content-block-title">Dejános tus comentarios</div>
    <form class="list-block inputs-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">person_outline</i></div>
            <div class="item-inner"> 
              <div class="item-input">
                <input type="text" placeholder="Nombre"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">email</i></div>

                <input type="email" placeholder="E-mail"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">call</i></div>

              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">chat_bubble_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Resizeable Textarea</div>
              <div class="item-input">
                <textarea class="resizable"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
     <div class="list-block">
        <ul>
           <li><a href="#" id="btnAgregarMat" class="button button-fill button-raised ">Enviar</a></li>
        </ul>
      </div>
  </div>
</div>
